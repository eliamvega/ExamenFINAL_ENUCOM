<div class="container mt-4">
  <h2>Formulario Hijo</h2>

  <form (ngSubmit)="guardar()">
    <div class="form-group mb-3">
      <label>Nombre</label>
      <input class="form-control" [(ngModel)]="hijo.nombre" name="nombre" required />
    </div>

    <div class="form-group mb-3">
      <label>Apellido</label>
      <input class="form-control" [(ngModel)]="hijo.apellido" name="apellido" required />
    </div>

    <div class="form-group mb-3">
      <label>Edad</label>
      <input class="form-control" type="number" [(ngModel)]="hijo.edad" name="edad" required />
    </div>

    <div class="form-group mb-3">
      <label>Hobbie</label>
      <input class="form-control" [(ngModel)]="hijo.hobbie" name="hobbie" />
    </div>

    <div class="form-group mb-3">
      <label>Padre</label>
      <select class="form-control" [(ngModel)]="hijo.padre" name="padre" required>
        <option [ngValue]="undefined" disabled selected>Seleccione un padre</option>
        <option *ngFor="let p of padres" [ngValue]="p">{{ p.nombre }} {{ p.apellido }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>
