<div class="container" *ngIf="padres && padres.length">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Listado de padres</h4>
      <button type="button" class="btn btn-outline-info" (click) = "nuevo()">Nuevo</button>
    </div>
    <div class="card-body">
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EDAD</th>
            <th>TRABAJO</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let padre of padres; trackBy: trackByPadreId">
            <td>{{ padre.idPadre }}</td>
            <td>{{ padre.nombre }}</td>
            <td>{{ padre.apellido }}</td>
            <td>{{ padre.edad }}</td>
            <td>{{ padre.trabajo }}</td>
            <td style="text-align: center;"><button class="btn btn-warning" (click)="editar(padre.idPadre)">Editar</button></td>
            <td style="text-align: center;"><button class="btn btn-danger" (click)="eliminar(padre.idPadre)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
