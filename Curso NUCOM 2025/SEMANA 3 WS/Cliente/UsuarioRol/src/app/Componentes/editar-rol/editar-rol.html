<div class="container mt-4">
  <h3>Editar Rol</h3>
  <form>
    <div class="form-group">
      <label>ID Rol</label>
      <input class="form-control" [(ngModel)]="rol.idRol" name="idRol" readonly>
    </div>

    <div class="form-group">
      <label>Privilegio</label>
      <input class="form-control" [(ngModel)]="rol.privilegio" name="privilegio">
    </div>

    <button type="button" class="btn btn-primary mt-3" (click)="guardarCambios()">Guardar Cambios</button>
  </form>
</div>
