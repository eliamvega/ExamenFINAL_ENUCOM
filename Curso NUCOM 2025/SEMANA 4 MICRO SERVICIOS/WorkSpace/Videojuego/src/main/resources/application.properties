spring.application.name=Videojuego
# Puerto del servidor
server.port=8014

# Configuracion de la base de datos Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=ORCL
spring.datasource.password=Curso2025
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuracion JPA / Hibernate
spring.jpa.database=oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Configuracion de la instancia de Eureka
eureka.instance.hostname=localhost

# Zona por defecto para registrar servicios
eureka.client.service-url.defaultZone=http://localhost:8761/eureka